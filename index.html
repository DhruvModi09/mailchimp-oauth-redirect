<!DOCTYPE html>
<html>
<body>
  <script>
    // Get the 'code' from the URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      // Send the code to the parent window (your main app)
      window.opener.postMessage({ code: code }, "*");

      // Close the popup immediately
      window.close();
    } else {
      // Optional: send an error to the parent window
      window.opener.postMessage({ error: "No code found" }, "*");
      window.close();
    }
  </script>
</body>
</html>
