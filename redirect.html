<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>
    <p>Redirecting you back to the application...</p>
    
    <script>
        // 1. Get parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state'); // This contains your localhost URL

        if (state && code) {
            // 2. Construct the return URL
            const returnUrl = decodeURIComponent(state);
            
            // Check if returnUrl already has query params to append correctly
            const separator = returnUrl.includes('?') ? '&' : '?';
            
            // 3. Redirect back to localhost with the code attached
            window.location.href = returnUrl + separator + "code=" + code;
        } else {
            document.body.innerHTML = "<h3>Error: No redirection state found.</h3><p>Please close this window and try again.</p>";
        }
    </script>
</body>
</html>
